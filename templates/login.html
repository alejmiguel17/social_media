{% extends '_base.html' %}

{% block content %}
<style>
    h2 {
        color: #333;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #444;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    .extra-links {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .extra-links a {
        color: #4CAF50;
        text-decoration: none;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>

<h2>Iniciar sesión</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Usuario:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Entrar</button>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</form>

<div class="extra-links">
    <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
    <p><a href="{% url 'index' %}">Volver al inicio</a></p>
</div>
{% endblock %}
