<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Twita{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/_style.css' %}">
    {% block extra_css %}
    
    {% endblock %}
</head>
<body>
    <!-- Cerrar sesion y Cuenta agregados -->
    
    <nav style="background-color: #333; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between;">
        <div style="width: 120px;"></div> <!-- Espaciador izquierdo -->
        <div style="flex: 1; text-align: center;">
            <a href="{% url 'twita_icon' %}" style="color: white; text-decoration: none;">
                <span style="font-size: 2em; font-weight: bold;">Twita</span>
            </a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'account_settings' %}" style="color: white; margin-right: 15px;">
                    {{ user.username }}
                </a>
                <a href="{% url 'logout' %}" style="color: white; margin-right: 15px;">Cerrar sesi√≥n</a>
            {% endif %}
        </div>
    </nav>

    <script>
    let lastScroll = 0;
    const nav = document.querySelector('nav');
        
    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;
        if (currentScroll > lastScroll && currentScroll > 60) {
            // Scroll hacia abajo, oculta nav
            nav.style.top = '-70px';
        } else {
            // Scroll hacia arriba, muestra nav
            nav.style.top = '0';
        }
        lastScroll = currentScroll;
    });
    </script>

    <main>
        {% block content %}
        
        {% endblock content %}
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} Twita. Todos los derechos reservados.
    </footer>
    
    {% block extra_js %}
    
    {% endblock %}
</body>
</html>
