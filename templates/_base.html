<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Twita{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Cerrar sesion y Cuenta agregados -->
    <nav style="background-color: #333; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between;">
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'account_settings' %}" style="color: white; margin-right: 15px;">
                    {{ user.username }}
                </a>
                <a href="{% url 'logout' %}" style="color: white; margin-right: 15px;">Cerrar sesi√≥n</a>
            {% endif %}
        </div>
        <div style="flex: 1; text-align: center;">
            <a href="{% url 'posts' %}" style="color: white; text-decoration: none;">
                <span style="font-size: 2em; font-weight: bold;">Twita</span>
            </a>
        </div>
        <div style="width: 120px;"></div> <!-- Espaciador derecho -->
    </nav>

    <main>
        {% block content %}
        
        {% endblock content %}
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} Twita. Todos los derechos reservados.
    </footer>
</body>
</html>
